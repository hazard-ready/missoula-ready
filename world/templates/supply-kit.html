{% load staticfiles %}

      <div class="row">
        <div class="column">
          <h4 class="sub-title">Building Your Supply Kit</h4>
          <p class="serif-font">Experts suggest you have the following:</p>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <div class="supply-item supply">
            <img src="{% static 'img/icon-calendar.svg' %}" alt="supplies">
            <div class="number">3</div>
            <div class="text">
              <div class="item">Weeks of supplies</div>
              <div class="person">per person</div>
            </div>
          </div>
          <div class="supply-item water">
            <img src="{% static 'img/icon-water.svg' %}" alt="supplies">
            <div class="number">300</div>
            <div class="text">
              <div class="item">Gallons of water</div>
              <div class="person">per person</div>
            </div>
          </div>
          <div class="supply-item food">
            <img src="{% static 'img/icon-food.svg' %}" alt="supplies">
            <div class="number">120,000</div>
            <div class="text">
              <div class="item">Calories of shelf-stable food</div>
              <div class="person">per person</div>
            </div>
          </div>
        </div>
      </div>
